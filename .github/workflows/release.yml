name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run discovery tests
        run: |
          for test in tests/scripts/test-discovery-*.sh; do
            echo "=== Running $test ==="
            /bin/bash "$test"
          done

      - name: Run migration tests
        run: |
          for test in tests/scripts/test-migration-*.sh; do
            echo "=== Running $test ==="
            /bin/bash "$test"
          done

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes from tag annotation
        id: notes
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$GITHUB_REF_NAME")
          {
            echo 'BODY<<EOF'
            echo "$TAG_MESSAGE"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.BODY }}
